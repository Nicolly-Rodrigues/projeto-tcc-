<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Glamour Clothes</title>
  <link rel="stylesheet" href="jaqbranca.css" />
</head>
<body>
  <div class="header">
    Glamour Clothes
  </div>

  <div class="container">
    <div class="secaoprodutos">
      <div class="imaagemproduto">
        <img src="jaqueta branca FRENTE.png" alt="Frente">
        <img src="jaqueta branca TRAS.png" alt="Verso">
      </div>
      <div class="infoproduto">
        <h2>JAQUETA CORDUROY/ CROPPED BRANCA.</h2>
        <div class="preco">R$ 99,90</div>
        <div class="parcelamento">ou 6x de R$ 16,65.</div>
        <div class="quantidade">
          <button onclick="mudarqtde(-1)">-</button>
          <span id="qtde">1</span>
          <button onclick="mudarqtde(1)">+</button>
        </div>
        <button class="addcarrinho">Adicionar ao carrinho</button>
      </div>
    </div>
  </div>

  <div class="footer">
    <button>Voltar</button>
  </div>
</body>
</html>
