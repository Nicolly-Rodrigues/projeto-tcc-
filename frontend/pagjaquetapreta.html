<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Glamour Clothes</title>
  <link rel="stylesheet" href="pagjaquetapreta.css" />
</head>
<body>
  <div class="header">
    Glamour Clothes
  </div>

  <div class="container">
    <div class="secaoproduto">
      <div class="imgproduto">
        <img src="jaqueta preta FRENTE.png" alt="Frente">
        <img src="jaqueta preta TRAS.png" alt="Verso">
      </div>
      <div class="infoproduto">
        <h2>JAQUETA DE CORDUROY/ CROPPED PRETA.</h2>
        <div class="preco">R$ 90,50</div>
        <div class="parcelamento">ou 6x de R$ 15,08.</div>
        <div class="quantidade">
          <button onclick="changeQty(-1)">-</button>
          <span id="qtde">1</span>
          <button onclick="changeQty(1)">+</button>
        </div>
        <button class="addcarrinho">Adicionar ao carrinho</button>
      </div>
    </div>
  </div>

  <div class="footer">
    <button>Voltar</button>
  </div>
</body>
</html>
