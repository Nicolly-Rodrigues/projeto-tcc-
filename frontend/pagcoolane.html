<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Glamour Clothes</title>
  <link rel="stylesheet" href="pagcoolane.css" />
</head>
<body>
  <div class="header">
    Glamour Clothes
  </div>

  <div class="container">
    <div class="secaoproduto">
      <div class="imgproduto">
        <img src="coolanefrente.png" alt="Frente Coolane">
        <img src="coolane tras.png" alt="Verso Coolane">
      </div>
      <div class="infoproduto">
        <h2>Coolane Slim Preta, Manga E Gola Reta</h2>
        <div class="preco">R$ 99,99</div>
        <div class="parcelamento">ou 6x de R$ 16,65.</div>
        <div class="quantidade">
          <button onclick="changeQty(-1)">-</button>
          <span id="qtde">1</span>
          <button onclick="changeQty(1)">+</button>
        </div>
        <button class="addcarrinho">Adicionar ao carrinho</button>
      </div>
    </div>
  </div>

  <div class="footer">
    <button>Voltar</button>
  </div>
</body>
</html>
