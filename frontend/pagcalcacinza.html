<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Glamour Clothes</title>
  <link rel="stylesheet" href="pagcalcacinza.css" />
</head>
<body>
  <div class="header">
    Glamour Clothes
  </div>

  <div class="container">
    <div class="secaoproduto">
      <div class="imgproduto">
        <img src="calcacinza frente.jpeg" alt="Frente da calça">
        <img src="calcacinzatras.png" alt="Verso da calça">
      </div>
      <div class="infoproduto">
        <h2>CALÇA WIDE LEG JEANS CINTURA ALTA/ CINZA</h2>
        <div class="preco">R$ 210,00</div>
        <div class="parcelamento">ou 6x de R$ 35,00.</div>
        <div class="quantidade">
          <button onclick="changeQty(-1)">-</button>
          <span id="qtde">1</span>
          <button onclick="changeQty(1)">+</button>
        </div>
        <button class="addcarrinho">Adicionar ao carrinho</button>
      </div>
    </div>
  </div>

  <div class="footer">
    <button>Voltar</button>
  </div>
</body>
</html>
