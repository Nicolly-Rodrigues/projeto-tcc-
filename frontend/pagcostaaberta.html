<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Glamour Clothes</title>
  <link rel="stylesheet" href="pagcostaaberta.css" />
</head>
<body>
  <div class="header">
    Glamour Clothes
  </div>

  <div class="container">
    <div class="secaoprouto">
      <div class="imgproduto">
        <img src="costanua frente.jpeg" alt="Frente">
        <img src="costanua tras.jpeg" alt="Verso">
      </div>
      <div class="infoproduto">
        <h2>Cropped Costa Nua.</h2>
        <div class="preco">R$ 49,90</div>
        <div class="parcelamento">ou 6x de R$ 8,31.</div>
        <div class="quantidade">
          <button onclick="changeQty(-1)">-</button>
          <span id="qtde">1</span>
          <button onclick="changeQty(1)">+</button>
        </div>
        <button class="addcarrinho">Adicionar ao carrinho</button>
      </div>
    </div>
  </div>

  <div class="footer">
    <button>Voltar</button>
  </div>
</body>
</html>
