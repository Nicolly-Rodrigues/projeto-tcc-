<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Glamour Clothes</title>
  <link rel="stylesheet" href="pagjaquetacouro.css" />
</head>
<body>
  <div class="header">
    Glamour Clothes
  </div>

  <div class="container">
    <div class="secaoproduto">
      <div class="imgproduto">
        <img src="jaquetapreta (1).jpeg" alt="Frente">
        <img src="jaquetacouro ATRAS (1).jpeg" alt="Verso">
      </div>
      <div class="infoproduto">
        <h2>JAQUETA DE COURO PRETA/ CROPPED.</h2>
        <div class="preco">R$ 155,90</div>
        <div class="parcelamento">ou 6x de R$ 25,98.</div>
        <div class="quantidade">
          <button onclick="changeQty(-1)">-</button>
          <span id="qtde">1</span>
          <button onclick="changeQty(1)">+</button>
        </div>
        <button class="addcarrinho">Adicionar ao carrinho</button>
      </div>
    </div>
  </div>

  <div class="footer">
    <button>Voltar</button>
  </div>
</body>
</html>
