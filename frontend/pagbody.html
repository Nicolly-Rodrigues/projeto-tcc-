<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Glamour Clothes</title>
  <link rel="stylesheet" href="pagbody.css" />
</head>
<body>
  <div class="header">
    Glamour Clothes
  </div>

  <div class="container">
    <div class="secaoprodutos">
      <div class="imgprodutos">
        <img src="body cinza frente.png" alt="Frente do Body">
        <img src="body cinza tras.png" alt="Verso da Body">
      </div>
      <div class="infoproduto">
        <h2>Bodysuit Cinza, Um Ombro</h2>
        <div class="preco">R$ 99,99</div>
        <div class="parcelamento">ou 6x de R$ 16,65.</div>
        <div class="quantidade">
          <button onclick="changeQty(-1)">-</button>
          <span id="qtde">1</span>
          <button onclick="changeQty(1)">+</button>
        </div>
        <button class="addcarrinho">Adicionar ao carrinho</button>
      </div>
    </div>
  </div>

  <div class="footer">
    <button>Voltar</button>
  </div>
  <script src="pagbdy.js"></script>
</body>
</html>
